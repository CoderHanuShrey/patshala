<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Clubs</title>
    <style>
        body {
            background-color: violet;
            /* background: radial-gradient(circle, rgba(70, 184, 167, 1) 0%, rgba(55, 80, 219, 1)100%); */
            background: radial-gradient(circle, rgba(70, 184, 167, 1) 0%, #B8E4F0 100%);
        }
        
        .jumbotron .display-4 {
            text-align: center;
            background: url(light.gif);
            background-size: 100px 92px;
            font-size: 85px;
            font-family: 'Raleway', sans-serif;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }
        
        .blockquote {
            align-items: baseline;
        }
        
        .box {
            height: 20px;
            background-color: rgba(85, 60, 151, 0.274);
        }
        
        .card {
            background-color: rgb(209, 19, 19);
            background: radial-gradient(circle, rgb(115, 230, 149) 0%, rgba(55, 80, 219, 1)100%);
            display: flex;
            text-align: center;
            position: -webkit-sticky;
            top: 160px;
        }
    </style>
</head>

<body>

    <div class="jumbotron">
        <h1 class="display-4">CLUBS</h1>
        <figcaption class="blockquote-footer">
            <cite title="Source Title "><b>Unofficially by Vi-NET</b></cite>
        </figcaption>
        </figure>
    </div>

    <div class="box">
        <b><em>
                <marquee behavior="scroll" direction="right">All Clubs details will be update by 2nd patch of Vi-NET
                </marquee>
            </em></b>
    </div>


    <a class="button">Technical Clubs</a>
    <!-- <a class="button">Technical Clubs</a> -->
    <a class="button">Regional</a>
    <!-- <a class="button"></a> -->


    <div class="card ">
        <div class="card-header ">
            Featured
        </div>
        <div class="card-body ">
            <h5 class="card-title ">No featured title here</h5>
            <p class="card-text ">With supporting text below as a natural lead-in to additional content.</p>
            <a href="# " class="btn btn-primary ">Go somewhere</a>
        </div>
    </div>




    //
    <!-- Optional JavaScript; choose one of the two! -->

    //
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>

    //
    <!-- Option 2: Separate Popper and Bootstrap JS -->-->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js " integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js " integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13 " crossorigin="anonymous "></script>

</body>

</html>
